---
layout: default
title: Home
---
{% for post in site.posts %}
<div class="span-4">&nbsp;</div>
<div class="span-4"><span class="postdate">{{ post.date | date_to_string }}</span></div>
<div class="span-1">&raquo;</div>
<div class="span-11"><span class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></span></div>
<div class="span-4 last">&nbsp;</div>
{% endfor %}
