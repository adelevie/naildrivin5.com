---
layout: blog
title: Daveblog5000
---
{% for post in site.posts limit:5 %}
<div class="span-4">&nbsp;</div>
<div class="span-16">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
</div>
<div class="span-4 last">&nbsp;</div>

<div class="span-4">&nbsp;</div>
<div class="span-4 postdate">{{ post.date | date_to_string }}</div>
<div class="span-12 post">
  <div class="content">
    {{ post.content }}
  </div>
</div>
<div class="span-4 last">&nbsp;</div>
{% endfor %}
<div class="span-4">&nbsp;</div>
<div class="span-16">
    <a href="older.html">Older</a>
</div>
<div class="span-4 last">&nbsp;</div>
