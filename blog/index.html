---
layout: blog
title: Daveblog5000
---
{% for post in site.posts limit:5 %}
<div class="span-1">&nbsp;</div>
<div class="span-7">
    <h3 class="posttitle"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h5 class="postdate">{{ post.date | date_to_string }}</h5>
</div>
<div class="span-13 post">
    <div class="postcontent">
        {{ post.content }}
    </div>
</div>
<div class="span-3 last">&nbsp;</div>
{% endfor %}
<div class="span-7">&nbsp;</div>
<div class="span-14">
    <a href="older.html">&lt;&lt;Older Entries</a>
</div>
<div class="span-3 last">&nbsp;</div>
